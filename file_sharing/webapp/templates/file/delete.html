{% extends 'base.html' %}
{% block title %}Удаление файла{% endblock %}
{% block content %}
    <h3 class="text-center">Файл {{ filebase.name }} будет удален!</h3>
    <form class="text-center" action="{% url "webapp:delete_file" filebase.pk %}"
          method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="ОК" class="btn btn-danger">
        <a href="{% url 'webapp:index' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
